<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Kathy Lambert" href="https://kathylambert.me/" href="https://github.com/CodeMeKathy">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="./src/styles.css">

	<title>Bootstap Pixelarity Remix</title>
</head>

<body>

	<div class="container">
		<div class="header">
			<div class="col-lg-4">
				<h1 id='brandName'>ALTITUDE BY <span style='color:#A8A9B3'>PIXELARITY</span></h1>
			</div>
			<div class="col-lg-2">
				<h1 id="menu">Menu</h1>
			</div>
		</div>
		<div class="banner row">
			<div class="textBox col-lg-4">
				<div class="textBox1" style='background-color:#4BABB1'>
					<h1 class="textBoxHeader">SED LOREM</h1>
					<span>Sed egestas, ante vulputate volutpat vitae luctus metus libero aliquam</span>
					<br></br>
					<button style='background-color: #5AB7BD' type="button" class="btn btn-light">More</button>

				</div>
				<div class="textBox1" style='background-color:#69C7AD'>
					<h1 class="textBoxHeader">AMET MAGNA</h1>
					<span>Fusce lancinia ipsum feugiat dolor sed matis tempus sed nullam</span>
					<br></br>
					<button style='background-color: #79d1b8' type="button" class="btn btn-light">More</button>
				</div>
			</div>

			<!-- Slider -->
			<div col-lg-8 id="carouselSlider" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img class='carouselPic' src="https://images.pexels.com/photos/936023/pexels-photo-936023.jpeg" alt="" style="">
					</div>

					<div class="item">
						<img class='carouselPic' id='cP2' src="https://images.pexels.com/photos/1019410/pexels-photo-1019410.jpeg" alt=""
						 style="">
					</div>

					<div class="item">
						<img class='carouselPic' src="https://images.pexels.com/photos/1154638/pexels-photo-1154638.jpeg" alt="" style="">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
